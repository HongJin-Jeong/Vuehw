<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div { padding: 30px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    table { border-collapse: collapse; margin: 40px auto; }
    td { width: 50px; height: 50px; border: 1px solid gray; font-size: 20pt; 
      text-align: center; cursor: pointer; } 

  </style>
</head>
<body>
  <div id="app">
    <button type="button" :disabled="visible == true" v-on:click="appear">보이기</button>
    <button type="button" :disabled="visible == false" v-on:click="disappear">감추기</button>
    <table>
      <tr v-for="(row, index1) in matrix" v-bind:key="index1">
        <td v-for="(value, index2) in row" v-bind:key="index2"
           v-on:click="onClick(index1, index2)"
           v-bind:style="{ backgroundColor: '#ffa' }"
           v-show="visible"
           >
          
        </td>
      </tr>
    </table>
   
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        size: 1,
        matrix: [],
        visible: true
        
      },
      created() {
        for (let r = 0; r < this.size; ++r) {
          this.matrix[r] = [];
          for (let c = 0; c < this.size; ++c) 
            this.matrix[r][c] = {num :r * this.size + c + 1 , color: false};
        }
      },
      methods: {
        appear(){
            this.visible = true;
            this.$forceUpdate();
        },
        disappear(){
            this.visible = false;
            this.$forceUpdate();
        }
      }        
    })
   </script>
</body>    
</html>

<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 50px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    span {  border: 1px solid black;
       margin: 5px ;padding: 8px 15px ;display: inline-block; } 
  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="title" /> 
    <button type="button" v-on:click="make">생성</button>
    <br>
         <span v-for="row in matrix" >
            {{ row }}
         </span>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        title: 0,
        matrix: [],
      },
      methods: {
        make() {
          this.matrix = [];
        for (let r = 0; r < this.title; ++r) {
        
          this.matrix[r] = Math.floor(Math.random()*10);
          console.log(this.matrix);
          this.$forceUpdate();
        }
        }
      }
    })    
   </script>
</body>    
</html>
